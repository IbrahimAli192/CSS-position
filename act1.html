<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-osition</title>
    <style>
        div.fixed {
            background-color: lightblue;
            position: fixed;
            height: 50px;
            width: 100px;
            top: 20px;
            right: 20px;
            padding: 20px;
            border: 2px solid green;
        }

        div.spacer {
            height: 2000px;
        }
    </style>
</head>

<body>
    <h1>CSS position</h1>
    <div class="fixed">Fixed position</div>
    <div class="spacer"></div>
</body>

</html>
