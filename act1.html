<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-osition</title>
    <style>
        div.fixed {
            background-color: lightblue;
            position: fixed;
            height: 50px;
            width: 100px;
            top: 20px;
            right: 20px;
            padding: 20px;
            border: 2px solid green;
        }

        div.spacer {
            height: 2000px;
        }
        div.sticky{
            background-color: magenta;
            position: sticky;
            top: 100px;
            padding: 20px;
            height: 50px;
            max-width: fit-content;
            border: 2px solid brown;
        }
        .box{
            width: 120px;
            height: 120px;
            color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .relative{
            background-color: blue;
             position: relative;
            left: 40px;
            right: 40px;
        }
        .parent{
            position: relative;
            height: 200px;
            border: 2px dotted black;
            margin-top: 50px;
        }
        .absolute{
            background-color: purple;
            position: absolute;
            right: 20px;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>CSS position</h1>
    <div class="fixed">Fixed position</div>
    <div class="box relative">relative</div>
    <div class="spacer"></div>
    <div class="sticky">i will stick it near the top</div>
    <div class="spacer"></div>
    <div class="parent">
    <div class="box absolute"></div>
    </div>
    <div class="spacer">absolute</div>
</body>

</html>
