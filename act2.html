<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        .box{
            width: 500px;
            height: 66px;
            margin: 10px;
            display:flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-family: Helvetica;
            border: 2px solid dashed black; 
        }
        .one {
            background-color: green;
            opacity: 0.1;
        }

        .two {
            background-color: green;
            opacity: 0.33;
        }

        .three {
            background-color: green;
            opacity: 0.66;
        }

        .four {
            background-color: green;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="box one">least dense</div>
    <div class="box two">third dense</div>
    <div class="box three">second dense opacity</div>
    <div class="box four">most dense opacity</div>
</body>

</html>
